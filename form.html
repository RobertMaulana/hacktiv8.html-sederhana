<!DOCTYPE html>
<html>
<head>
	<title>Html 2</title>
</head>
<body>
	<h1><strong>Buat Account Baru!</strong></h1>

	<h3><strong>Sign Up Form</strong></h3>

<form action="welcome.html" method="post" style="display: block;">

	<label for="firstname">First Name:</label><br>
	<input type="text" name="firstname"><br><br>

	<label for="lastname">Last Name:</label><br>
	<input type="text" name="lastname"><br><br>

	<label for="gender">Gender:</label><br>
	<input type="radio" name="gender">Male<br>
	<input type="radio" name="gender">Female<br>
	<input type="radio" name="gender">Other<br><br>

	<label for="Nationality">Nationality:</label><br>
	<select name="Nationality">
		<option value="malaysian">Malaysian</option>
		<option value="indonesian">Indonesian</option>
	</select><br><br>

	<label for="spoken">Language Spoken:</label><br>
	<input type="checkbox" name="spoken">Bahasa Indonesia<br>
	<input type="checkbox" name="spoken">English<br>
	<input type="checkbox" name="spoken">Other<br><br>

	<label for="bio">Bio:</label><br>
	<textarea name="bio" cols="20" rows="10"></textarea><br><br>

	<button type="submit">Sign Up</button>

</form>

</body>
</html>
